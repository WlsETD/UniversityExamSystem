    (function () {
      const AUTH_KEY = "site_auth_ok";

    })();

  <!-- Refresh 必須重新登入（保留登入成功後的那一次 redirect reload） -->
  <script>
    (function () {
      const AUTH_KEY = "site_auth_ok";
      const SKIP_KEY = "auth_skip_logout_once";

      document.addEventListener("submit", (e) => {
        const form = e.target;
        if (form && form.id === "loginForm") {
          try { sessionStorage.setItem(SKIP_KEY, "1"); } catch (_) { }
        }
      }, true);

      window.addEventListener("beforeunload", () => {
        try {
          const skip = sessionStorage.getItem(SKIP_KEY);
          if (skip === "1") {
            sessionStorage.removeItem(SKIP_KEY);
            return;
          }
          sessionStorage.removeItem(AUTH_KEY);
        } catch (_) { }
      });
    })();
  </script>

  <!-- =======================
       INDEX JS（原樣保留）
  ======================== -->
  <script>
    "use strict";

    /* ===========================
       THEME (index 也支援日/夜)
    ============================ */
    const THEME_KEY = "theme"; // 與 system.html 共用同一把 key
    const elThemeToggle = document.getElementById("theme-toggle");
    const elThemeLabel = document.getElementById("theme-label");

    function getPreferredTheme() {
      const saved = localStorage.getItem(THEME_KEY);
      if (saved === "dark" || saved === "light") return saved;
      return window.matchMedia && window.matchMedia("(prefers-color-scheme: light)").matches ? "light" : "dark";
    }

    function applyTheme(theme) {
      document.documentElement.setAttribute("data-theme", theme);
      const isDark = theme === "dark";

      if (elThemeLabel) elThemeLabel.textContent = isDark ? "夜間" : "日間";
      if (elThemeToggle) {
        const icon = elThemeToggle.querySelector("i");
        if (icon) {
          icon.className = isDark ? "fa-solid fa-moon" : "fa-solid fa-sun";
        }
        elThemeToggle.setAttribute("aria-label", isDark ? "切換到日間模式" : "切換到夜間模式");
      }
    }

    function toggleTheme() {
      const cur = document.documentElement.getAttribute("data-theme") || "dark";
      const next = cur === "dark" ? "light" : "dark";
      localStorage.setItem(THEME_KEY, next);
      applyTheme(next);
    }

    // init theme
    applyTheme(getPreferredTheme());
    elThemeToggle?.addEventListener("click", toggleTheme);

    /* ========= CONFIG =========
       index.html 位於 Guide/
    */
    const INDEX_URL = "./banks.index.json";
    const SYSTEM_PAGE = "./system.html";

    // Splash 最短總時間（含淡出）約 2 秒
    const SPLASH_TOTAL_MS = 2000;
    const SPLASH_FADE_MS = 450;
    const splashT0 = performance.now();

    const elRoot = document.getElementById("banks-root");
    const elStatus = document.getElementById("status");
    const elSearch = document.getElementById("search");

    let cats = []; // [{id,name,manifest,banks:[{id,name,file}]}]

    function iconForCat(catId) {
      const id = String(catId || "").toLowerCase();
      if (id.includes("computer")) return "fa-computer";
      if (id.includes("economy")) return "fa-chart-line";
      if (id.includes("english")) return "fa-earth-americas";
      return "fa-folder-open";
    }

    function escapeHtml(s) {
      return String(s)
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#039;");
    }

    async function fetchJson(url) {
      const res = await fetch(url, { cache: "no-store" });
      if (!res.ok) throw new Error(`HTTP ${res.status}：${url}`);
      return await res.json();
    }

    function normalizeIndex(raw) {
      if (!Array.isArray(raw)) throw new Error("banks.index.json 必須是陣列");
      return raw.map((c) => ({
        id: String(c.id),
        name: String(c.name || c.id),
        manifest: String(c.manifest),
      }));
    }

    function normalizeBanks(raw) {
      const arr = Array.isArray(raw) ? raw : raw?.banks;
      if (!Array.isArray(arr)) throw new Error("banks.json 格式錯誤：需為陣列或 {banks:[...]}");
      return arr.map((b) => ({
        id: String(b.id),
        name: String(b.name || b.title || b.id),
        file: String(b.file || ""),
      }));
    }

    function hideSplash() {
      const s = document.querySelector(".splash");
      if (!s) return;

      const elapsed = performance.now() - splashT0;
      const fadeStartDelay = Math.max(0, SPLASH_TOTAL_MS - SPLASH_FADE_MS - elapsed);

      setTimeout(() => {
        s.style.opacity = "0";
        s.style.pointerEvents = "none";
        setTimeout(() => s.remove(), SPLASH_FADE_MS);
      }, fadeStartDelay);
    }

    function makeTile({ catId, catName, bankId, bankName }) {
      const icon = iconForCat(catId);
      const href = `${SYSTEM_PAGE}?cat=${encodeURIComponent(catId)}&bank=${encodeURIComponent(bankId)}`;

      // 每行 3 張（lg），平板 2 張（md），手機 1 張（xs）
      return `
        <div class="col-12 col-md-6 col-lg-4">
          <article class="tile">
            <div class="tile-top">
              <div class="tile-icon">
                <i class="fa-solid ${escapeHtml(icon)}"></i>
              </div>
              <div class="tile-meta">
                <h2 class="tile-title">${escapeHtml(bankName)}</h2>
                <p class="tile-desc">${escapeHtml(catName)} ・ 題庫練習</p>
              </div>
            </div>

            <a class="tile-action" href="${escapeHtml(href)}" aria-label="前往 ${escapeHtml(bankName)}">
              <span>開始</span>
              <i class="fa-solid fa-arrow-right"></i>
            </a>
          </article>
        </div>
      `;
    }

    function makeBackTile() {
      return `
        <div class="col-12 col-md-6 col-lg-4">
        </div>
      `;
    }

    function render(filterText) {
      const k = String(filterText || "").trim().toLowerCase();

      let html = "";
      let totalShown = 0;

      cats.forEach((cat) => {
        const banks = cat.banks.filter((b) => {
          if (!k) return true;
          const hay = `${cat.name} ${b.id} ${b.name}`.toLowerCase();
          return hay.includes(k);
        });

        if (banks.length === 0) return;

        const icon = iconForCat(cat.id);

        // 分類標題
        html += `
          <section class="cat-block">
            <div class="cat-head">
              <h3 class="cat-title">
                <i class="fa-solid ${escapeHtml(icon)}"></i>
                <span>${escapeHtml(cat.name)}</span>
              </h3>
              <p class="cat-sub">${banks.length} 份題庫</p>
            </div>

            <div class="row g-4 justify-content-start pp">
              ${banks.map((b) => {
          totalShown++;
          return makeTile({
            catId: cat.id,
            catName: cat.name,
            bankId: b.id,
            bankName: b.name,
          });
        }).join("")}
            </div>
          </section>
        `;
      });

      if (!k) {
        html += `
          <section class="cat-block">
            <div class="row g-4 justify-content-start pp">
              ${makeBackTile()}
            </div>
          </section>
        `;
      }

      if (!html) {
        html = `
          <div class="load-error">
            <i class="fa-solid fa-magnifying-glass me-2"></i>
            找不到符合的題庫。
          </div>
        `;
      }

      elRoot.innerHTML = html;

      if (elStatus) {
        const totalBanks = cats.reduce((s, c) => s + c.banks.length, 0);
        elStatus.textContent = k
          ? `搜尋中：顯示 ${totalShown} / ${totalBanks} 份題庫`
          : `已載入 ${cats.length} 個分類、${totalBanks} 份題庫`;
      }
    }

    function debounce(fn, wait = 160) {
      let t = null;
      return (...args) => {
        clearTimeout(t);
        t = setTimeout(() => fn(...args), wait);
      };
    }

    async function boot() {
      try {
        if (elStatus) elStatus.textContent = "讀取題庫索引中…";

        // indexAbs 指向：/Guide/banks.index.json
        const indexAbs = new URL(INDEX_URL, location.href).toString();
        const indexRaw = await fetchJson(indexAbs);
        const index = normalizeIndex(indexRaw);

        // manifestAbs 用 banks.index.json 的位置做基底解析，避免 /Guide/Guide/ 錯誤
        const catPromises = index.map(async (c) => {
          const manifestAbs = new URL(c.manifest, indexAbs).toString();
          const banksRaw = await fetchJson(manifestAbs);
          const banks = normalizeBanks(banksRaw);
          return { ...c, banks };
        });

        cats = await Promise.all(catPromises);

        render("");
        hideSplash();
      } catch (err) {
        console.error(err);
        if (elStatus) elStatus.textContent = "載入失敗";

        elRoot.innerHTML = `
          <div class="load-error">
            <i class="fa-solid fa-triangle-exclamation me-2"></i>
            題庫索引載入失敗：${escapeHtml(err.message || String(err))}
            <div style="opacity:.85;margin-top:6px;">
              請確認：<code>./banks.index.json</code> 存在於 Guide/，
              且各分類的 <code>banks.json</code> 路徑正確（例如 <code>./english/banks.json</code>）。
            </div>
          </div>
        `;
        hideSplash();
      }
    }

    elSearch?.addEventListener("input", debounce((e) => render(e.target.value), 160));
    boot();
  </script>

  <!-- =======================

  <script type="text/plain" id="login-js-source">
/* ============================================================
   設定區（後台只看到亂碼）
   - 正確密碼：
   ============================================================ */
const SECRET_TOKEN = "AQRNmSdl0g1OVFVCfDAxMjNhYmNksMiWkA";

const REDIRECT_TO = "./index.html";
const AUTH_KEY = "site_auth_ok";

/* ====== 錯誤 5 次鎖定（指數倍增） ====== */
const MAX_FAILS = 5;
const BASE_LOCK_SECONDS = 30; // 30 → 60 → 120 → 240 ...
const FAIL_KEY = "login_fail_count";
const LOCK_KEY = "login_lock_until";
const STAGE_KEY = "login_lock_stage";

/* ===== Base64URL decode ===== */
function b64urlDecodeToBytes(s) {
  const b64 = s.replace(/-/g, "+").replace(/_/g, "/") + "===".slice((s.length + 3) % 4);
  const bin = atob(b64);
  const out = new Uint8Array(bin.length);
  for (let i = 0; i < bin.length; i++) out[i] = bin.charCodeAt(i) & 0xff;
  return out;
}

/* ===== 公式：ASCII/byte 運算 ===== */
function encodeWithParams(input, params) {
  const { pepperBytes, k1, k2, k3, k4, k5 } = params;
  const out = new Uint8Array(input.length);
  for (let i = 0; i < input.length; i++) {
    const c = input.charCodeAt(i) & 0xff;
    let v = (c + k1 + (i * k2)) & 0xff;
    v = (v ^ ((k3 + i * 17) & 0xff)) & 0xff;
    v = ((v * k4) + k5) & 0xff;
    const p = pepperBytes[i % pepperBytes.length] & 0xff;
    out[i] = (v ^ p) & 0xff;
  }
  return out;
}

function constantTimeEqualBytes(a, b) {
  if (!(a instanceof Uint8Array) || !(b instanceof Uint8Array)) return false;
  if (a.length !== b.length) return false;
  let diff = 0;
  for (let i = 0; i < a.length; i++) diff |= (a[i] ^ b[i]);
  return diff === 0;
}

function parseSecretToken(token) {
  const bytes = b64urlDecodeToBytes(token);
  let idx = 0;
  const ver = bytes[idx++];
  if (ver !== 1) throw new Error("Unsupported token version");

  const len = bytes[idx++];
  const k1 = bytes[idx++], k2 = bytes[idx++], k3 = bytes[idx++], k4 = bytes[idx++], k5 = bytes[idx++];
  const pepperLen = bytes[idx++];

  const pepperBytes = bytes.slice(idx, idx + pepperLen);
  idx += pepperLen;

  const expected = bytes.slice(idx, idx + len);
  return { len, k1, k2, k3, k4, k5, pepperBytes, expected };
}

function verifyPassword(inputPassword) {
  const params = parseSecretToken(SECRET_TOKEN);
  if (typeof inputPassword !== "string") return false;
  if (inputPassword.length !== params.len) return false;
  const enc = encodeWithParams(inputPassword, params);
  return constantTimeEqualBytes(enc, params.expected);
}

/* ===== 鎖定/次數工具（含倍增階段） ===== */
function getFailCount() {
  return parseInt(localStorage.getItem(FAIL_KEY) || "0", 10);
}
function setFailCount(n) {
  localStorage.setItem(FAIL_KEY, String(n));
}

function getStage() {
  return parseInt(localStorage.getItem(STAGE_KEY) || "0", 10);
}
function setStage(n) {
  localStorage.setItem(STAGE_KEY, String(n));
}

function getLockUntil() {
  return parseInt(localStorage.getItem(LOCK_KEY) || "0", 10);
}
function setLockUntil(ts) {
  localStorage.setItem(LOCK_KEY, String(ts));
}

function isLocked() {
  return Date.now() < getLockUntil();
}

function remainingTries() {
  return Math.max(0, MAX_FAILS - getFailCount());
}

// 解鎖後：清 fail + lock（不清 stage，讓下一輪鎖定時間能倍增）
function clearLockAndFails() {
  localStorage.removeItem(FAIL_KEY);
  localStorage.removeItem(LOCK_KEY);
}

// 成功登入：完全重置（回到 30 秒起算）
function clearAllLockState() {
  localStorage.removeItem(FAIL_KEY);
  localStorage.removeItem(LOCK_KEY);
  localStorage.removeItem(STAGE_KEY);
}

function resetIfExpired() {
  const until = getLockUntil();
  if (until && Date.now() >= until) clearLockAndFails();
}

function lockRemainingSeconds() {
  const until = getLockUntil();
  return Math.max(0, Math.ceil((until - Date.now()) / 1000));
}

(function init() {
  const form = document.getElementById("loginForm");
  const pwd = document.getElementById("pwd");
  const msg = document.getElementById("msg");
  const hint = document.getElementById("hint");
  const clearBtn = document.getElementById("clearBtn");
  const submitBtn = document.getElementById("submitBtn");

  // 已登入就直進（若你想保留此行為）
  if (sessionStorage.getItem(AUTH_KEY) === "1") {
    location.replace(REDIRECT_TO);
    return;
  }

  resetIfExpired();

  let timer = null;

  function renderTries() {
    if (isLocked()) return;
    const left = remainingTries();
    hint.textContent = `剩餘輸入機會：${left} 次`;
  }

  function applyLockUI() {
    const locked = isLocked();
    pwd.disabled = locked;
    submitBtn.disabled = locked;

    if (locked) {
      const s = lockRemainingSeconds();
      msg.textContent = `請稍後再試（${s}s）`;
      hint.textContent = "";
    } else {
      msg.textContent = "";
      renderTries();
    }
  }

  function startCountdown() {
    if (timer) clearInterval(timer);
    timer = setInterval(() => {
      if (!isLocked()) {
        clearInterval(timer);
        timer = null;
        clearLockAndFails(); // 解鎖同時清計數（保留 stage）
        applyLockUI();
      } else {
        const s = lockRemainingSeconds();
        msg.textContent = `請稍後再試（${s}s）`;
      }
    }, 250);
  }

  applyLockUI();
  if (isLocked()) startCountdown();

  clearBtn.addEventListener("click", () => {
    pwd.value = "";
    if (!isLocked()) {
      msg.textContent = "";
      renderTries();
    }
    pwd.focus();
  });

  form.addEventListener("submit", (e) => {
    e.preventDefault();

    if (isLocked()) {
      applyLockUI();
      startCountdown();
      return;
    }

    const ok = verifyPassword(pwd.value);

    if (ok) {
      clearAllLockState(); // 成功登入：回到初始
      sessionStorage.setItem(AUTH_KEY, "1");
      location.replace(REDIRECT_TO);
      return;
    }

    // 失敗計數（本輪 5 次）
    const nextFail = getFailCount() + 1;
    setFailCount(nextFail);

    const left = Math.max(0, MAX_FAILS - nextFail);

    if (nextFail >= MAX_FAILS) {
      const stage = getStage(); // 0→30, 1→60, 2→120...
      const lockSeconds = BASE_LOCK_SECONDS * Math.pow(2, stage);

      setLockUntil(Date.now() + lockSeconds * 1000);
      setStage(stage + 1); // 下一輪倍增
      setFailCount(0);     // 下一輪重新算 5 次

      applyLockUI();
      startCountdown();
      return;
    }

    msg.textContent = `密碼錯誤。\n剩餘輸入機會：${left} 次`;
    hint.textContent = `剩餘輸入機會：${left} 次`;
    pwd.select();
  });
})();
  </script>

  <!-- 只有未登入時才注入 login JS -->
  <script>
    (function () {
      const AUTH_KEY = "site_auth_ok";
      if (sessionStorage.getItem(AUTH_KEY) === "1") return;

      const src = document.getElementById("login-js-source");
      if (!src) return;

      const s = document.createElement("script");
      s.text = src.textContent;
      document.body.appendChild(s);
    })();
  </script>
</body>
