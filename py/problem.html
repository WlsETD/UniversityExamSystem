<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>題庫列表</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>


<body>

    <!-- 🔹 頂部導覽列 -->

    <header class="nav-bar">
        <div class="nav-inner flex-row">
            <div class="logo">📚 題目列表</div>
            <a href="index.html" class="back-link">← 返回分類</a>
        </div>
    </header>



    <!-- 🔹 主體 -->
    <main class="problem-main fade-in">

        <!-- 類別標題 -->
        <h2 id="category-title" class="title-large"></h2>

        <!-- 題目數量 -->
        <p id="problem-count" class="sub-text"></p>
        <button class="clear-btn" onclick="clearProgress()">清除全部進度</button>

        <!-- 完成度進度條 -->
        <div class="progress-box">
            <div id="progress-text" class="progress-label"></div>

            <div class="progress-bar-bg">
                <div id="progress-bar" class="progress-bar-fill"></div>
            </div>
        </div>

        <!-- 難度選擇 -->
        <div class="difficulty-filter">

            <button onclick="filterDifficulty('all')" class="diff-btn all"><i class="fa-solid fa-compass"></i></button>
            <button onclick="filterDifficulty('Easy')" class="diff-btn easy"><i
                    class="fa-solid fa-face-smile"></i></button>
            <button onclick="filterDifficulty('Medium')" class="diff-btn medium"><i
                    class="fa-solid fa-face-meh"></i></button>
            <button onclick="filterDifficulty('Hard')" class="diff-btn hard"><i class="fa-solid fa-skull"></i></button>

        </div>

        <!-- 題目列表 -->
        <div id="problem-list" class="problem-list"></div>

    </main>

    <!-- Footer -->


</body>

</html>
