<!DOCTYPE html>
<html lang="zh-Hant">

<head>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

    <script defer src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>

    <!-- Java Engine -->
    <script defer src="java_engine.js"></script>

    <!-- Main Judge Logic -->

    <style>
        /* ÂÖ®Â±ÄÈ¢®Ê†º */
        body {
            background: #1e293b;
            color: #f1f5f9;
            font-family: "Segoe UI", sans-serif;
            line-height: 1.6;
        }

        /* Header */
        header {
            background: #0f172a;
            border-bottom: 2px solid #334155;
        }

        #back-link {
            color: #ffffff;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 42px;
            height: 42px;
            border-radius: 8px;
        }

        #back-link:hover {
            background: #fff;
            color: #0f172a;
            transition: 0.3s;
            width: auto;
            padding: 5px;
        }

        #back-link:hover::after {
            content: "Back";
            margin-left: 8px;
            color: #13263d;
            font-weight: 700;

        }

        /* ‰∏ªË¶ÅÈ°åÁõÆÂçÄ */
        .problem-panel {
            background: #0f172a;
            border: 1px solid #334155;
            padding: 40px;
            border-radius: 18px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.35);
        }

        .problem-title {
            font-size: 32px;
            font-weight: 800;
        }

        p#q-desc {
            opacity: 0.85;
            font-size: 17px;
        }

        /* Sample ÂçÄÂ°ä */
        .sample-box div {
            background: #1e293b;
            padding: 16px 20px;
            border-radius: 12px;
            border: 1px solid #334155;
            margin-bottom: 12px;
            font-size: 15px;
        }

        /* ÁµêÊûúÈ°ØÁ§∫ */
        #result {
            padding: 0;
            border-radius: 10px;
            white-space: pre-wrap;
            margin-top: 20px;
            font-size: 16px;
        }

        .result-pass {
            background: #14532d;
            color: #d1fae5;
            border: 1px solid #1d7a46;
            min-height: 10vh;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;

        }

        .result-fail {
            background: #4c1d1d;
            color: #ffe4e4;
            border: 1px solid #7d2a2a;
            border-radius: 10px;
            align-items: center;
            justify-content: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 10vh;
            padding: 20px;
        }

        .result-pass,
        .result-fail {
            animation: fadeInScale 0.35s ease-out;
        }
        .log{
            background: #ffffff;
            color: #242424;
            border: 1px solid #ffffff;
            border-radius: 10px;
            align-items: center;
            justify-content: center;
            min-height: 10vh;
            padding: 20px;
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.97);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Java Engine Badge */
        #java-engine-status {
            position: fixed;
            top: 14px;
            right: 14px;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 8px;
            background: #374151;
            color: #f3f4f6;
            font-weight: 600;
            z-index: 99999;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.35);
        }

        /* ‰∏äÂÇ≥ÊåâÈàïÁæéÂåñ */
        #uploadAnswer {
            padding: 14px;
            background: #f8fafc;
            border: 2px solid #64748b;
            border-radius: 10px;
            cursor: pointer;
        }

        #java {
            background-color: #a6141487;
            color: #fff7ed;
            border-radius: 10px;
            padding: 5px 10px 5px 10px;
            border: 1px solid #ff000087;

        }

        #python {
            background-color: #1e579c7d;
            color: #e0f2fe;
            border-radius: 10px;
            padding: 5px 10px 5px 10px;
            border: 1px solid #1e579c;

        }

        #java::after {
            content: "Java Engine Loading..";
            animation: 5s forwards j;
            font-weight: bolder;
            font-size: 20px;
        }

        #python::after {
            content: "Python Engine Loading...";
            animation: 3s forwards p;
            font-weight: bolder;
            font-size: 20px;
        }

        @keyframes j {
            0% {
                content: "Java Engine Loading.";
            }

            25% {
                content: "Java Engine Loading..";
            }

            50% {
                content: "Java Engine Loading...";
            }

            100% {
                content: "Java Engine Loaded ‚úî";
            }
        }

        @keyframes p {
            0% {
                content: "Python Engine Loading...";
            }

            25% {
                content: "Python Engine Loading..";
            }

            50% {
                content: "Python Engine Loading...";
            }


            100% {
                content: "Python Engine Loaded ‚úî";
            }
        }
    </style>
</head>

<body>

    <!-- Main Content -->
    <div class="container py-5">

            <div class="col-lg-10 col-xl-8">

                <div class="problem-panel">

                    <h1 id="q-title" class="problem-title mt-2"></h1>

                    <div id="sample-box" class="sample-box my-4"></div>

                    <div id="upload-area" class="my-3">

                    <div class="d-flex gap-3 mt-4">
                        <button class="btn btn-primary btn-lg" onclick="manualRun()">ÊâãÂãïÂü∑Ë°åÊ∏¨Ë©¶</button>
                        <button class="btn btn-success btn-lg" onclick="runAllTests()">Ëá™ÂãïÊ∏¨Ë©¶ÂÖ®ÈÉ®Ê∏¨Ë≥á</button>
                    </div>

                    <div id="result"></div>

                </div>

            </div>
        </div>
    </div>

</body>

</html>
